<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body class="body">
    <p><a href="index.html" class="back-link">Go back</a></p>

    <div class="clock-container">
      <div class="clock-col">
        <p class="clock-day clock-timer" data-days>00</p>
        <p class="clock-label">Days</p>
      </div>

      <div class="clock-col">
        <p class="clock-hours clock-timer" data-hours>00</p>
        <p class="clock-label">Hours</p>
      </div>

      <div class="clock-col">
        <p class="clock-minutes clock-timer" data-minutes>00</p>
        <p class="clock-label">Minutes</p>
      </div>

      <div class="clock-col">
        <p class="clock-seconds clock-timer" data-seconds>00</p>
        <p class="clock-label">Seconds</p>
      </div>
    </div>
    <input type="text" id="datetime-picker" class="button-85" />
    <button class="button-85" type="button" data-start>Start</button>
    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
